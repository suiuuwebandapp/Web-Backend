<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MiniCheckout</title>
    <link rel="stylesheet" type="text/css" href="../styles/pinus.css">
</head>
<body>
<header>
    <div class="h_content">
        <span></span>
    </div>
</header>
<section class="block">
    <div class="content2">
        <div class="app">
            <span class="iphone"><img src="../img/bgpic.jpg" width="100%" height="auto"></span>
            <label class="text_amount">
                <input id="amount" type="text" placeholder="金 额"/>
            </label>

            <div class="ch">
                <span class="up" onclick="wap_pay('upmp_wap')">银联WAP(upmp)</span>
                <span class="up" onclick="wap_pay('upacp_wap')">银联WAP(upacp)</span>
                <span class="up" onclick="wap_pay('alipay_wap')">支付宝WAP</span>
                <span class="up" onclick="wap_pay('bfb_wap')">百付宝WAP</span>
                <span class="up" onclick="wap_pay('yeepay_wap')">易宝WAP</span>
            </div>
        </div>
    </div>
</section>
<script src="../src/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="../src/pingpp_pay.js" type="text/javascript"></script>
<script>
    function wap_pay(channel) {
        $.ajax({
            type:"post",
            url:"/app-main/pay",
            data:{
                channel:"alipay_wap",
                orderNumber:"2015060498579948"
            },
            success:function(data){
                pingpp.createPayment(data, function(result, err) {
                    console.log(result);
                    console.log(err);
                });
            }

        });

    }
</script>
</body>
</html>
